<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="field-group">
        <legend>Personal information</legend>
        <label for="surname">Surname:
          <input class="form-controls"
          type="text"
          autocomplete="off"
          name="surname"
          minlength="2"
          maxlength="30"
          required
          >
        </label> <br>
        <label for="name">Name:
          <input class="form-controls"
          type="text"
          autocomplete="off"
          name="name"
          minlength="2"
          maxlength="30"
          required>
        </label> <br>
        <label for="age">How old are You?
          <input
          class="form-controls"
          type="number"
          value="12"
          min="1"
          max="100"
          name="age"
          required>
        </label> <br>
        <label for="dob">Full date of birth:
          <input
          class="form-controls"
          type="date" name="dob"
          required>
        </label> <br>
        <label for="terms">I accept the term of the agreement
          <input
          type="checkbox"
          name="terms"
          required>
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>
        <label for="email">E-mail:
          <input class="form-controls"
          type="email"
          placeholder="email@example.com"
          name="email"
          required>
        </label><br>
        <label for="password">Password:
          <input
          type="password"
          name="password"
          minlength="8"
          required
          >
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>
        <label for="fact">Do you love cats?
          <label for="yes">
            <input
          class="form-controls"
          type="radio"
          name="yes"
          value="yes"> Yes
          </label>
          <label for="no">
            <input class="form-controls"
          type="radio"
          name="no"
          value="no"
          > No
          </label>
        </label><br>

        <label for="color">What is your favorite color? <input class="form-controls" type="color"></label><br>
        <label for="time">What time do you go to bed? <input class="form-controls" type="time"> </label><br>
        <label for="cars">What are your favorite brand of cars?
          <select
          name="cars"
          id="cars"
          multiple
          class="form-controls">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label><br>

        <label for="rating">How do you rate our work?
          <input
          type="range"
          name="range"
          value="0"
          class="select-margin-top">
        </label><br>
      </fieldset>

      <fieldset class="field-group">
        <legend>Additional info:</legend>
        <label for="comment">Comments:
          <textarea
          name="comment"
          id="comment"
          cols="20"
          rows="2"
         >
          </textarea>
        </label><br>

        <label for="recommendation">Would you recommend us?
          <select name="recommendation" id="recommendation" class="select-margin-top">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label><br>
      </fieldset>
      <label for="submit"><input type="submit" name="submit"></label>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
