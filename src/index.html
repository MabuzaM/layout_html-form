<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="field-group">
        <legend>Personal information</legend>

        <label for="surname" class="form-controls">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
            minlength="2"
            maxlength="30"
            id="surname"
            required
          >
        </label>

        <label for="name" class="form-controls">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="name"
            minlength="2"
            maxlength="30"
            id="name"
            required
          >
        </label>

        <label for="age" class="form-controls">
          How old are You?
          <input
            type="number"
            value="12"
            min="1"
            max="100"
            name="age"
            id="age"
            required
          >
        </label>

        <label for="dob" class="form-controls">
          Full date of birth:
          <input
            type="date"
            name="dob"
            id="dob"
            required
          >
        </label>

        <label for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required>
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>
        <label for="email" class="form-controls">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
            required
          >
        </label>

        <label for="password">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            id="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>
        <label for="fact" class="form-controls">
          Do you love cats?
          <input
            type="radio"
            name="yes"
            id="yes"
            value="yes">
          <label for="yes">
            Yes
          </label>
          <input
            type="radio"
            name="no"
            id="no"
            value="no"
          >
          <label for="no">
            No
          </label>
        </label>

        <label for="color" class="form-controls">
          What is your favorite color?
          <input
            type="color"
            id="color"
          >
        </label>

        <label for="time" class="form-controls">
          What time do you go to bed?
          <input
            type="time"
            id="time"
            step="1"
          >
        </label>

        <label for="cars" class="form-controls">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rating">
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
            id="rating"
          >
        </label>
      </fieldset>

      <fieldset class="field-group">
        <legend>Additional info:</legend>
        <label for="comment" class="form-controls">
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label for="recommend">
          Would you recommend us?
        </label>
        <select
          name="recommend"
          id="recommend"
        >
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button type="submit" name="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
