<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="field-group">
        <legend>Personal Information</legend>
        <label class="form-controls" for="surname">Surname:
          <input
          type="text"
          autocomplete="off"
          name="surname"
          minlength="2"
          maxlength="30"
          required
          >
        </label> <br>
        <label class="form-controls" for="name">Name:
          <input
          type="text"
          autocomplete="off"
          name="name"
          minlength="2"
          maxlength="30"
          required>
        </label> <br>
        <label class="form-controls" for="age">How old are You? <input
          type="number"
          value="12"
          min="1"
          max="100"
          name="age"
          required>
        </label> <br>
        <label class="form-controls" for="dob">Full date of birth: <input type="date" name="dob" required></label> <br>
        <label class="form-controls" for="terms">I accept the term of the agreement: <input type="checkbox" name="terms" required> </label> <br>
      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>
        <label class="form-controls" for="email">E-mail:
          <input
          type="email"
          placeholder="email@example.com"
          name="email"
          required>
        </label> <br>
        <label class="form-controls" for="password">Password:
          <input
          type="password"
          name="password"
          minlength="8"
          required
          >
        </label> <br>
      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>
        <label class="form-controls" for="fact">Do you love cats?
          <label class="form-controls" for="yes"> Yes
            <input
          type="radio"
          name="yes"
          value="yes">
          </label>
          <label class="form-controls" for="no"> No
            <input
          type="radio"
          name="no"
          value="no"
          >
          </label>
        </label><br>

        <label class="form-controls" for="color">What is your favorite color? <input type="color"></label> <br>
        <label class="form-controls" for="time">What time do you go to bed? <input type="time"> </label> <br>
        <label class="form-controls" for="cars">What are your favorite brand of cars?
          <select name="cars" id="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label> <br>

        <label class="form-controls" for="rating">How do you rate our work? <input type="range" name="range"></label> <br>
      </fieldset>

      <fieldset class="field-group">
        <legend>Additional Info:</legend>
        <label class="form-controls" for="comment">Comment:
          <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="5">
          </textarea>
        </label> <br>

        <label class="form-controls" for="recommendation">Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label> <br>
      </fieldset>
      <label class="form-controls" for="submit"><input type="submit" name="submit"></label>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
