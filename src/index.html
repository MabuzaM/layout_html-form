<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="field-group">
        <legend>Personal information</legend>
        <div class="form-controls">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            autocomplete="off"
            name="surname"
            minlength="2"
            maxlength="30"
            id="surname"
            required
          >
        </div>
        <div class="form-controls">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            autocomplete="off"
            name="name"
            minlength="2"
            maxlength="30"
            id="name"
            required>
        </div>

        <div class="form-controls">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            value="12"
            min="1"
            max="100"
            name="age"
            id="age"
            required>
        </div>

        <div class="form-controls">
          <label for="dob">
            Full date of birth:
          </label>
          <input
            type="date"
            name="dob"
            id="dob"
            required>
        </div>
        <label for="terms">
          I accept the term of the agreement
        </label>
        <input
          type="checkbox"
          name="terms"
          id="terms"
          required>
      </fieldset>

      <fieldset class="field-group">
        <legend>Registration</legend>
        <div class="form-controls">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
            required>
        </div>

        <label for="password">
          Password:
        </label>
        <input
          type="password"
          name="password"
          minlength="8"
          id="password"
          required
        >
      </fieldset>

      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>
        <div class="form-controls">
          <label for="fact">
            Do you love cats?
          </label>
          <input
            type="radio"
            name="yes"
            id="yes"
            value="yes">
          <label for="yes">
            Yes
          </label>
          <input
            type="radio"
            name="no"
            id="no"
            value="no"
          >
          <label for="no">
            No
          </label>
        </div>

        <div class="form-controls">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            id="color">
        </div>

        <div class="form-controls">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            id="time"
            step="1">
        </div>

        <div class="form-controls">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <label for="rating">
          How do you rate our work?
        </label>
        <input
          type="range"
          name="range"
          value="0"
          id="rating"
        >
      </fieldset>

      <fieldset class="field-group">
        <legend>Additional info:</legend>
        <div class="form-controls">
          <label for="comment">
            Comments:
          </label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <label for="recommend">
          Would you recommend us?
        </label>
        <select
          name="recommend"
          id="recommend"
        >
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button type="submit" name="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
